<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Debug</title>
    <script src="assets/js/jquery-3.5.1.min.js"></script>
    <script src="assets/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/jquery.canvasjs.min.js"></script>
    <link rel="stylesheet" href="assets/bootstrap/dist/css/bootstrap.min.css" />
    <script src="assets/js/selectize.js"></script>
    <link rel="stylesheet" href="assets/css/selectize/selectize.css" />
    <script>
        $(document).ready(function () {
            $('.search_select').selectize({
                sortField: 'text'
            });
        });
    </script>
</head>

<body>
    <form id="date_select" action="" method="POST">
        <div class="p-3">
            <div class="row">
                <div class="col-2">
                    <select class="search_select" form="date_select" name="date_select">
                        <option value=""></option>
                    </select>
                </div>
                <div class="col-9"></div>
                <div class="col-1">
                    <button class="btn btn-primary" type="button">Submit</button>
                </div>
            </div>
        </div>
    </form>

    <table class="table text-center" style="width: 400px;">
        <thead>
            <tr>
                <th>Order Date</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

</body>

</html>
