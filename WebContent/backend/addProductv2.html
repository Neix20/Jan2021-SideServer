<div style="width: 800px;">
    <!-- Text input-->
    <div class="form-group row">
        <label for="product_name">PRODUCT
            NAME</label>
        <div class="col-8">
            <input id="product_name" name="product_name" placeholder="E.g. 1969 Harley Davidson Ultimate Chopper"
                class="form-control input-md" required type="text">
        </div>
    </div>

    <!-- Text input-->
    <div class="form-group row">
        <label for="product_description">PRODUCT
            DESCRIPTION</label>
        <div class="col-8">
            <input id="product_description" name="product_description" placeholder="PRODUCT DESCRIPTION"
                class="form-control input-md" required type="text">

        </div>
    </div>

    <!-- Select Basic -->
    <div class="form-group row">
        <label for="product_line">PRODUCTLINE</label>
        <div class="col-8">
            <select id="product_line" name="product_line" class="form-control">
            </select>
        </div>
    </div>

    <!-- Text input-->
    <div class="form-group row">
        <label for="product_scale">PRODUCT SCALE</label>
        <div class="col-8">
            <input id="product_scale" name="product_scale" placeholder="E.g. 1:10" class="form-control input-md"
                required type="text">

        </div>
    </div>

    <!-- Text input-->
    <div class="form-group row">
        <label for="product_vendor">PRODUCT VENDOR</label>
        <div class="col-8">
            <input id="product_vendor" name="product_vendor" placeholder="E.g. Min Lin Diecast"
                class="form-control input-md" required type="text">

        </div>
    </div>

    <!-- Text input-->
    <div class="form-group row">
        <label for="quantity_in_stock">QUANTIY IN STOCK</label>
        <div class="col-8">
            <input id="quantity_in_stock" name="quantity_in_stock" placeholder="E.g. 5000" class="form-control input-md"
                required type="number">
        </div>
    </div>

    <!-- Text input-->
    <div class="form-group row">
        <label for="buy_price">BUY PRICE</label>
        <div class="col-8">
            <input id="buy_price" name="buy_price" placeholder="E.g. 8.18" class="form-control input-md" required
                type="number">

        </div>
    </div>

    <!-- Text input-->
    <div class="form-group row">
        <label for="msrp">MSRP</label>
        <div class="col-8">
            <input id="msrp" name="msrp" placeholder="E.g. 9.04" class="form-control input-md" required type="number">

        </div>
    </div>

    <!-- File Button -->
    <div class="form-group row">
        <label for="filebutton">IMAGE</label>
        <div class="col-8">
            <input id="filebutton" name="filebutton" class="input-file" type="file">
        </div>
    </div>

    <!-- Submit Button -->
    <div class="form-group row">
        <div class="col-4 control-label text-center">
            <button class="btn btn-primary h1">SUBMIT</button>
        </div>
    </div>
</div>
