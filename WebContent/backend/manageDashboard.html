<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1">
	<title>Dashboard Debug</title>
	<script src="assets/js/jquery-3.5.1.min.js"></script>
	<script src="assets/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" href="assets/bootstrap/dist/css/bootstrap.min.css" />
	<script src="assets/js/selectize.js"></script>
	<link rel="stylesheet" href="assets/css/selectize/selectize.css" />
	<script src="assets/js/canvasjs.min.js"></script>
	<script src="assets/js/dashboard_logic.js"></script>
</head>

<body>
	<div class="h1 text-center">Dashboard</div>
	<hr />
	<form id="date_select" class="p-3">
		<div class="row">
			<div class="col-2">
				<select class="search_select" form="date_select" name="date_select" onchange="this.form.submit()">
					<option value="">Search for period...</option>
				</select>
			</div>
			<div class="col-10"></div>
		</div>
	</form>
	<div class="p-3">
		<div class="h2 text-center">Monthly Report</div>
		<table class="table table-bordered text-center mt-2">
			<tr>
				<td><b>Number of Orders Haven't Shipped: </b>0</td>
				<td><b>Total Number of Orders: </b>7</td>
				<td><b>Number of Orders Already Shipped: </b>7</td>
				<td><b>Total Sales Revenue: </b>RM 92513.88</td>
			</tr>
		</table>
		<div class="row">
			<div class="col-6 p-3">
				<table class="table text-center">
					<thead>
						<tr style="background-color:brown; color: white;">
							<th>Name</th>
							<th>Type</th>
							<th>Inventory</th>
							<th>Price</th>
						</tr>
					</thead>
					<tbody class="border border-dark">
						<tr>
							<td>aasdf</td>
							<td>aasdf</td>
							<td>aasdf</td>
							<td>aasdf</td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="col-6 p-3">
				<div id="inventory_pie_chart" style="height: 370px;"></div>
			</div>
		</div>

		<div class="row mt-3">
			<div class="col p-3">
				<div id="productline_bar_chart" style="height: 370px;"></div>
			</div>
		</div>

		<div class="row mt-3">
			<div class="col p-3">
				<div id="order_product_bar_chart" style="height: 370px;"></div>
			</div>
		</div>

		

		<div class="row">
			<div class="col-6 p-3">
				<div id="buyPrice_msrp_line_chart" style="height: 370px;"></div>
			</div>
			<div class="col-6 p-3">
				<div id="sales_revenue_line_chart" style="height: 370px;"></div>
			</div>
		</div>
	</div>
</body>

</html>
